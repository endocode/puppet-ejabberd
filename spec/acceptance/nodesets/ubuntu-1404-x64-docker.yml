HOSTS:
  docker-ubuntu-1404-x64:
    roles:
      -master
    platform: ubuntu-14.04-x64
    image: ubuntu:14.04
    hypervisor: docker
    docker_image_commands:
        - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        - echo root:root | chpasswd
CONFIG:
  log_level: verbose
  type: foss